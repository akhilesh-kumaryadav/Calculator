<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="calculator.css">
    </head>
    <body>
        <div id="cal-layout">
            <div id="inner-cal-layout">
                <div id="heading"><p>calculator</p></div>

                <div id="inputted-area">
                    <div id="display"></div>
                </div>

                <div id="key-buttons">
                    <div data-value="AC" class="k-button"><div>AC</div></div>
                    <div data-value="+/-" class="k-button"><div>+/-</div></div>
                    <div data-value="%" class="k-button"><div>%</div></div>
                    <div data-value="/" class="k-button brown"><div>/</div></div>
                    <div data-value="7" class="k-button"><div>7</div></div>
                    <div data-value="8" class="k-button"><div>8</div></div>
                    <div data-value="9" class="k-button"><div>9</div></div>
                    <div data-value="*" class="k-button brown"><div>*</div></div>
                    <div data-value="4" class="k-button"><div>4</div></div>
                    <div data-value="5" class="k-button"><div>5</div></div>
                    <div data-value="6" class="k-button"><div>6</div></div>
                    <div data-value="-" class="k-button brown"><div>-</div></div>
                    <div data-value="1" class="k-button"><div>1</div></div>
                    <div data-value="2" class="k-button"><div>2</div></div>
                    <div data-value="3" class="k-button"><div>3</div></div>
                    <div data-value="+" class="k-button brown"><div>+</div></div> 
                    <div data-value="0" class="k-button" style="width: 49.7%;"><div>0</div></div>
                    <div data-value="." class="k-button"><div>.</div></div>
                    <div data-value="=" class="k-button brown"><div>=</div></div>
                </div>
            </div>
        </div>


        <script type="text/javascript" src="calculator.js"></script>
    </body>
</html>
